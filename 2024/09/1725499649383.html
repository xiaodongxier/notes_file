<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types 示例</title>
</head>
<body>
    <form>
        <label for="text">文本输入：</label>
        <input type="text" id="text"><br><br>
        <label for="password">密码输入：</label>
        <input type="password" id="password"><br><br>
        <label for="email">电子邮件：</label>
        <input type="email" id="email"><br><br>
        <label for="url">网址：</label>
        <input type="url" id="url"><br><br>
        <label for="tel">电话号码：</label>
        <input type="tel" id="tel"><br><br>
        <label for="number">数字：</label>
        <input type="number" id="number" min="0" max="100"><br><br>
        <label for="range">范围：</label>
        <input type="range" id="range" min="0" max="100"><br><br>
        <label for="date">日期：</label>
        <input type="date" id="date"><br><br>
        <label for="time">时间：</label>
        <input type="time" id="time"><br><br>
        <label for="datetime-local">日期和时间：</label>
        <input type="datetime-local" id="datetime-local"><br><br>
        <label for="month">月份：</label>
        <input type="month" id="month"><br><br>
        <label for="week">周：</label>
        <input type="week" id="week"><br><br>
        <label for="color">颜色：</label>
        <input type="color" id="color"><br><br>
        <label for="search">搜索：</label>
        <input type="search" id="search"><br><br>
        <label for="file">文件上传：</label>
        <input type="file" id="file"><br><br>
        <label for="checkbox">复选框：</label>
        <input type="checkbox" id="checkbox"><br><br>
        <label for="radio">单选按钮：</label>
        <input type="radio" id="radio" name="radio-group"><br><br>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
        <input type="button" value="普通按钮">
        <input type="hidden" value="隐藏值">
    </form>
</body>
</html>
